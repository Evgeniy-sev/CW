{% extends 'task_list.html' %}

{% block content %}

        {% csrf_token %}
        <div>
        Название задачи:&nbsp&nbsp
        {{ form.title }}&nbsp&nbsp</div>

        <br>Описание задачи:&nbsp&nbsp
        {{ form.description }}&nbsp&nbsp

        <input type="submit" value="Save">
    </form>
{% endblock content %}
